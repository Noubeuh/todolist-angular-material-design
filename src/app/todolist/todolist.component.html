<h1>My TODO list</h1>

<div *ngFor="let todo of sortedTodos$ | async">
  <mat-card>
    <mat-card-content>
      <mat-checkbox
        [(ngModel)]="todo.isDone"
        (change)="onCheckboxChange($event)"
      ></mat-checkbox>
      <span [ngClass]="{ underline: todo.isDone }">
        {{ todo.id }} - {{ todo.title }}
      </span>
    </mat-card-content>
  </mat-card>
</div>
